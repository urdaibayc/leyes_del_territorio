<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='mexican-republic-map-black-shape.ico') }}">

	<title> -MNDU- </title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home')}}">
        <img src="{{url_for('static', filename='mapa2.png')}}" width="30" height="24" class="d-inline-block align-text-top"> 
        -MNDU-
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row"> 
      <div class="col">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold text-center">
            Marco normativo del desarrollo urbano
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br>
        {% block text %}{%endblock %}
      </div>
      <div class="col">
        <br>
        {% block q %} {%endblock %}
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {%block content%}{%endblock %}
  </div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
