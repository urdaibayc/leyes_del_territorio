<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title> -MNDH- </title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-3 ontainer-fluid nav">
			<div class="d-flex align-items-start">
			  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a></button>
				    <button class="nav-link" id="v-pills-user_query-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user_query" type="button" role="tab" aria-controls="v-pills-user_query" aria-selected="false"><a class="nav-link"  href="{{url_for('user_query')}}">user_query</a></button>
				    <button class="nav-link" id="v-pills-login-tab" data-bs-toggle="pill" data-bs-target="#v-pills-login" type="button" role="tab" aria-controls="v-pills-login" aria-selected="false"><a class="nav-link"  href="{{url_for('login')}}">LOG IN</a></button>
				    <button class="nav-link" id="v-pills-signup-tab" data-bs-toggle="pill" data-bs-target="#v-pills-signup" type="button" role="tab" aria-controls="v-pills-signup" aria-selected="false"><a class="nav-link" href="{{url_for('signup')}}">Sign Up</a></button>
				    <button class="nav-link" id="v-pills-add-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add" type="button" role="tab" aria-controls="v-pills-add" aria-selected="false"><a class="nav-link" href="{{url_for('add')}}">ADD</a></button>
				    <button class="nav-link" id="v-pills-list_ent-tab" data-bs-toggle="pill" data-bs-target="#v-pills-list_ent" type="button" role="tab" aria-controls="v-pills-list_ent" aria-selected="false"><a class="nav-link" href="{{url_for('list_ent')}}">LIST_ENT</a></button>
				    <button class="nav-link" id="v-pills-delete-tab" data-bs-toggle="pill" data-bs-target="#v-pills-delete" type="button" role="tab" aria-controls="v-pills-delete" aria-selected="false"><a class="nav-link" href="{{url_for('delete')}}">DELETE</a></button></div>
			  <div class="tab-content" id="v-pills-tabContent">
				    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"></div>
				    <div class="tab-pane fade" id="v-pills-user_query" role="tabpanel" aria-labelledby="v-pills-user_query-tab"></div>
				    <div class="tab-pane fade" id="v-pills-login" role="tabpanel" aria-labelledby="v-pills-login-tab"></div>
				    <div class="tab-pane fade" id="v-pills-signup" role="tabpanel" aria-labelledby="v-pills-signup-tab"></div>
				    <div class="tab-pane fade" id="v-pills-add" role="tabpanel" aria-labelledby="v-pills-add-tab"></div>
				    <div class="tab-pane fade" id="v-pills-list_ent" role="tabpanel" aria-labelledby="v-pills-list_ent-tab"></div>
				    <div class="tab-pane fade" id="v-pills-delete" role="tabpanel" aria-labelledby="v-pills-delete-tab">
				    </div></div>
			</div>
		</div>
		<div class="col">
			<h1>Marco normativo desarrollo urbano</h1>
			{% block content %} {% endblock %}
		</div>
	</div>
</div>
	
	

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
